<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>

<body>
    <header>
        <h1>Get It Done!</h1>

    </header>
    <button class="reset-btn"><i class="fas fa-power-off"></i></button>


    <form>

        <input class="list-input" type="text" placeholder="New List Item" maxlength="65" required>
        <button type="submit" class="add-item"><i class="far fa-plus-square"></i></button>

    </form>
    <section class="list-container">
        <ul class="list">

        </ul>
    </section>

    <script src="app.js"></script>
</body>

</html>
